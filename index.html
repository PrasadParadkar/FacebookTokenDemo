<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style="background-color: #3b5998;">
	<!--Modal-->
	<div id="myModal" class="modal fade in">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
	                <p class="modal-title">Find your Facebook account details</p>
	            </div>
	            <div class="modal-body">
					<p>Enter your facebook token:</p>
	                <form>
	                    <div class="form-group">
	                        <input id="txtFbToken" type="text" class="form-control" placeholder="Type fb token here">
	                    </div>
	                    <input id="btnShowFbDetail" type="submit" class="center-block btn btn-primary" value="Show FB details" />
	                </form>
	            </div>
	        </div>
	    </div>
	</div>

	<div id="divFacebookAccDetails">
		<div id="wrapper">
			<nav id="menubar"  class="navbar navbar-inverse navbar-fixed-top">
		  		<div class="container-fluid">
		    		<div class="navbar-header">
		      			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar" aria-expanded="false" aria-controls="navbar">
		        			<span class="icon-bar"></span>
			        		<span class="icon-bar"></span>
			        		<span class="icon-bar"></span>                        
		      			</button>

						<div  class="navbar-brand">
		                    <a id="menu-toggle" href="#" class="glyphicon glyphicon-align-justify hidden-lg hidden-md hidden-sm hidden-xs"></a>
		    				<a id="websiteName" href="#">Facebook</a>
		                </div>
		    		</div>
		    		<div class="collapse navbar-collapse" id="myNavbar">
				      	<ul id="subMenu" class="nav navbar-nav">
				        	<li><a class="lnk1" href="#divProfileDetail">Profile</a></li>
				        	<li><a class="lnk2" href="#divPost">Posts</a></li>
		      			</ul>
		    		</div>
		  		</div>
			</nav>
			<div id="sidebar-wrapper" class="hidden-lg hidden-md hidden-sm hidden-xs">
		        <nav id="spy">
		            <ul class="sidebar-nav nav">
		                <li>
		                    <a class="lnk1" href="#divProfileDetail">
		                        <span class="fa fa-anchor solo">Profile</span>
		                    </a>
		                </li>
		                <li>
		                    <a class="lnk2" href="#divPost">
		                        <span class="fa fa-anchor solo">Posts</span>
		                    </a>
		                </li>
		            </ul>
		        </nav>
		    </div>
	    </div>

	    <div id="divHome">
	    	<img id="imgHome" class="img-responsive" src="home.jpg"/>
	    </div>
	    
	    <div id="divProfileDetail">
		    <div class="container">
				<div class="row">
					<div class="col-sm-12">
						<p>Name : <span id="myName"></span></p>
					</div>
					<div class="col-sm-12">
						<p>Gender : <span id="myGender"></span></p>
					</div>
					<div class="col-sm-12">
						<p>Birthday : <span id="myBirthday"></span></p>
					</div>
					<div class="col-sm-12">
						<p>Hometown : <span id="myHometown"></span></p>
					</div>
					<div class="col-sm-12">
						<p>Relationship Status : <span id="myRelStatus"></span></p>
					</div>
					<div class="col-sm-12">
						<p>Education : <span id="myEducation"></span></p>
						<ol id="educationList"></ol>
					</div>
				</div>
			</div>
		</div>

		<div id="divPost">
			<div class="container">
				<div class="row">
					<div class="col-sm-12">
						<p>Recent Posts : <span id="myPosts"></span></p>
						<ol id="feedsList"></ol>
					</div>
				</div>
			</div>
		</div>
	</div>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="app.css">
